<!DOCTYPE html>
<html lang="en">
<head>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="google-login.js"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Haven - Sign In & Sign Up</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">

<style>
.password-toggle { cursor: pointer; }
.password-input { padding-right: 2.5rem; }
.form-container { min-height: 100vh; }
.error { display: none; color: #ef4444; font-size: 0.875rem; margin-top: 0.25rem; }
</style>
</head>
<body class="bg-gray-300">
<div class="flex min-h-screen justify-center items-center">
<div class="w-full max-w-md mx-auto px-4">
<div id="login-form" class="bg-white p-8 rounded-lg shadow-lg border border-gray-400">
<div class="text-center mb-8">
<h1 class="font-['Pacifico'] text-3xl text-teal-700 mb-2">Book Haven</h1>
<p class="text-gray-700">Welcome back to your learning journey</p>
</div>

<form id="loginForm" class="space-y-4">
<div>
<label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
<input type="email" id="login-email" class="w-full h-11 bg-gray-50 border rounded-lg px-3" required>
</div>

<div>
<label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
<input type="password" id="login-password" class="w-full h-11 bg-gray-50 border rounded-lg px-3" required>
</div>

<button type="submit" class="w-full h-11 bg-teal-700 text-white rounded-lg hover:bg-teal-800">Sign In</button>
</form>

<p class="mt-4 text-center text-sm">
Don't have an account? <a href="#" class="text-teal-500" onclick="toggleForm()">Sign up</a>
</p>

<button id="google-login" class="w-full h-11 mt-4 bg-red-500 text-white rounded-lg hover:bg-red-600">Sign In with Google</button>
</div>

<div id="signup-form" class="hidden bg-white p-8 rounded-lg shadow-lg border border-gray-400">
<div class="text-center mb-8">
<h1 class="font-['Pacifico'] text-3xl text-teal-700 mb-2">Book Haven</h1>
<p class="text-gray-700">Join our learning community today</p>
</div>

<form id="signupForm" class="space-y-4">
<div>
<label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
<input type="text" id="signup-name" class="w-full h-11 bg-gray-50 border rounded-lg px-3" required>
</div>

<div>
<label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
<input type="email" id="signup-email" class="w-full h-11 bg-gray-50 border rounded-lg px-3" required>
</div>

<div>
<label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
<input type="password" id="signup-password" class="w-full h-11 bg-gray-50 border rounded-lg px-3" required>
</div>

<button type="submit" class="w-full h-11 bg-teal-700 text-white rounded-lg hover:bg-teal-800">Create Account</button>
</form>

<p class="mt-4 text-center text-sm">
Already have an account? <a href="#" class="text-teal-500" onclick="toggleForm()">Sign in</a>
</p>
</div>
</div>
</div>

<script>
  function toggleForm() {
    document.getElementById("login-form").classList.toggle("hidden");
    document.getElementById("signup-form").classList.toggle("hidden");
  }
</script>
</body>
</html>
